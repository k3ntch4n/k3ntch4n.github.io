<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>üîê Secure Note - Chiffrement</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="crypto-js.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    h2 {
      color: #00bcd4;
    }

    textarea, input, button {
      border-radius: 8px;
      border: none;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      width: 100%;
      max-width: 500px;
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #00bcd4;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0097a7;
    }

    #link a {
      color: #4caf50;
      word-break: break-all;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .note {
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê G√©n√©rer un message s√©curis√©</h2>
    <textarea id="message" rows="5" placeholder="Tape ici le mot de passe ou message √† transmettre..."></textarea>
    <input type="password" id="key" placeholder="Mot-cl√© secret connu de l‚Äôutilisateur (ex: date de naissance)">
    <button onclick="encrypt()">Chiffrer & G√©n√©rer le lien</button>
    <p class="note">üí° Partage uniquement le lien. L‚Äôutilisateur doit conna√Ætre la cl√© pour lire le message.</p>
    <p id="link"></p>
  </div>

  <script>
    function encrypt() {
      const message = document.getElementById('message').value;
      const key = document.getElementById('key').value;

      if (!message || !key) {
        alert("Remplis les deux champs.");
        return;
      }

      const expiration = Date.now() + 3600 * 1000; // expire dans 1h
      const payload = JSON.stringify({ exp: expiration, msg: message });
      const encrypted = CryptoJS.AES.encrypt(payload, key).toString();

      const encoded = encodeURIComponent(encrypted);
      const url = `read.html#${encoded}`;
      document.getElementById('link').innerHTML = `üîó <strong>Lien √† transmettre :</strong><br><a href="${url}" target="_blank">${url}</a>`;
    }
  </script>
</body>
</html>
