<body>
  <div class="container">
    <h2>üîì D√©chiffrer un message</h2>
    <input type="password" id="key" placeholder="Entre ta cl√© secr√®te (ex: Jules19900302)">
    <button onclick="decrypt()">D√©chiffrer</button>
    <div id="output"></div>
  </div>

  <script>
    const hash = window.location.hash.substring(1); // r√©cup√®re le blob chiffr√©

    function decrypt() {
      const key = document.getElementById('key').value;
      
      try {
        // 1. D√©crypter d'abord
        const decryptedBytes = CryptoJS.AES.decrypt(decodeURIComponent(hash), key);
        const plaintext = decryptedBytes.toString(CryptoJS.enc.Utf8);
        
        // 2. V√©rifier si le texte d√©crypt√© contient une expiration
        const data = JSON.parse(plaintext); // Attention : n√©cessite que le message encrypt√© soit au format JSON
        
        // 3. V√©rifier la date d'expiration
        if (Date.now() > data.exp) {
          alert("Ce lien a expir√©.");
          return;
        }
        
        // 4. Afficher le message valide
        document.getElementById('output').innerText = data.msg;
        
      } catch (e) {
        document.getElementById('output').innerText = "‚ùå Lien expir√©, cl√© incorrecte ou message corrompu.";
      }
    }

  </script>
